<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>World Clock</title>
<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">
</script>
<link rel="stylesheet" type="text/css" href="http://lupaul.net/static/blueprint/blueprint/screen.css"/>

<style>
div : { position : relative ; float : center; } 
</style>

</head>

<body>
<script type="text/javascript">
setInterval("sync_time()",60000);
function sync_time()	{
 $.get('/',{act:'sync_system_time'},
        function(res){
            $.each (res, function(index, value){
                $(value["id"]).text(value["time"]);
            });
         },'json');
}
</script>
<table>
<div> 
<tr><th>System</th></tr>
<tr><td id="system_time">{{ system_time }}</td></tr>
</div>

<div>
<tr><th>PST</th></tr>
<tr><td id="pst_time">{{ pst_time }}</td></tr>
</div>

<div>
<tr><th>MST</th></tr>
<tr><td id="mst_time">{{ mst_time }}</td></tr>
</div>

<div>
<tr><th>CST</th></tr>
<tr><td id="cst_time">{{ cst_time }}</td></tr>
</div>

<div>
<tr><th>EST</th></tr>
<tr><td id="est_time">{{ est_time }}</td></tr>
</div>
</table>
</body>
</html>
